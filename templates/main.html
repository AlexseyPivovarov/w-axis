{% extends 'base.html' %}
{% load staticfiles %}


{% block title %}Cart List{% endblock %}

{% block content %}
{% csrf_token %}
<div id="cart">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-8">
                <div class="card border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="h1" style="text-shadow: 3px 3px 3px rgba(0,0,0,1)">Order list</div>
                            <div class="btn-group shadow">
                                <a href="{% url 'products' %}" type="button" class="btn btn-sm btn-primary">Create purchase</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4 shadow" v-for="item in carts">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <a class="btn btn-link" @click="edit(item.id)">${ item.data }</a>
                            <div>
                                <div v-for="product in item.product">${ product.name }</div>
                            </div>
                            <div class="d-flex">
                                <div class="card-text pr-3">$${ item.cost }</div>
                                <button @click="delCart(item.id)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_content %}
 <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
{% endblock %}
